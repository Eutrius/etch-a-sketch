<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div id="container">
        <div id="left-section">
            <h1>- Pen -</h1>
            <div id="color-picker-pen-button" class="color-picker-button">
                <input type="color" id="color-picker-pen">
            </div>
            <div id="normal" class="button pen-mode selectedMode">Normal</div>
            <div id="eraser" class="button pen-mode">Eraser</div>
            <div id="rainbow" class="button pen-mode">Rainbow</div>
            
        </div>
        <div id="center-section">
        </div>
        <div id="right-section">
            <h1>- Canvas -</h1>
            <div id="color-picker-canvas-button" class="color-picker-button">
                <input type="color" id="color-picker-canvas">
            </div>
            <input type="range" min="8" max="64" value="16" id="size-range">
            <div id="clear" class="button">Clear</div>
        </div>
         

    </div>
    




    <script src="main.js"></script>
</body>
</html>
